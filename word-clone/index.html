<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/word-clone/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="alignCxC">
    <h1 class="fontfamilyTimesNewRoman TxtItalic">Text Editor</h1>
    <div class="mycontainer">
        <div class="myproperties">
            <div class="topProperties">
                <div class="alignmentProp">
                    <button class="mybtn" onclick="alignmentStart()"><i class="fa-solid fa-align-left"></i>
                    </button>
                    <button type="button" class="mybtn" onclick="alignmentCenter()">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button class="mybtn" onclick="alignmentEnd()"><i class="fa-solid fa-align-right"></i></button>
                    <button class="mybtn" onclick="spacingLeft()"><i class="fa-solid fa-indent"></i></button>
                    <button class="mybtn" onclick="spacingRight()"><i class="fa-solid fa-outdent"></i></button>

                </div>
                <div class="textProp">
                    <div class="dropdown">
                        <button onclick="getOneHalf()" class="btn  dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            1.5 rem
                        </button>
                        <ul class="dropdown-menu">
                            <li onclick="getTwoRem()"><a class="dropdown-item" href="#">2 rem</a></li>
                            <li onclick="getTwoHalfRem()"><a class="dropdown-item" href="#">2.5rem</a></li>
                            <li onclick="getThreeRem()"><a class="dropdown-item" href="#">3 rem</a></li>
                        </ul>
                    </div>
                    <div class="dropdown">
                        <button onclick="getVerdana()" class="btn  dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Verdana
                        </button>
                        <ul class="dropdown-menu">
                            <li onclick="getFontFamilyGeorgia()"><a class="dropdown-item" href="#">Georgia</a></li>
                            <li onclick="getFontFamilyTimesNewRoman()"><a class="dropdown-item" href="#">Times New
                                    Roman</a></li>
                            <li onclick="getFontFamilyArial()"><a class="dropdown-item" href="#">Arial</a></li>
                        </ul>
                    </div>
                </div>
            </div><div class="textTransforms">
                <button onclick="getTxtItalic()"><span class="material-symbols-outlined">
                        format_italic
                    </span></button>
                <button class="getBold alignCxC" onclick="getBold()"><span class="material-symbols-outlined">
                        format_bold
                    </span></button>
                <button onclick="getTxtUnderLine()"><span class="material-symbols-outlined">
                        format_color_text
                    </span></button>
                <button onclick="getTxtUpperCase()"><span class="material-symbols-outlined">
                        text_rotate_up
                    </span></button>
                <button onclick="getTxtLowerCase()"><span class="material-symbols-outlined">
                        text_rotation_down
                    </span></button>
                <button onclick="clearAllLine()"><span class="material-symbols-outlined">
                        clear_all
                    </span></button></div><div class="colorProp alignCxC"><div class="fontColor"><input type="color" id="fontColor" onclick="getFontColor()">
                    <p>FONT COLOR</p></div><div class="bgColor">
                    <input type="color" id="bgColor" onclick="getBgColor()">
                    <p>BACKGROUND COLOR</p></div></div></div>
        <div class="output" contenteditable="true" onclick="clearLine()">Write Something....</div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/word-clone/script.js"></script>
</body>
</html>
